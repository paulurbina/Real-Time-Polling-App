<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>App Polling!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 p-3">
                <h1>OS Vote</h1>
                <p>Vote your OS favorite for development</p>
                <form id="vote-form">
                    <div class="form-group">
                        <input type="radio" name="os" id="windows" value="Windows">
                        <label for="windows">Windows</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="os" id="macos" value="MacOs">
                        <label for="macos">MacOs</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="os" id="linux" value="Linux">
                        <label for="linux">Linux</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="os" id="other" value="Other">
                        <label for="other">Something Else</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Vote" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.4.0/pusher.js" integrity="sha256-UQyUHt9KuGIabOC06du8oXBYjM6MZuxWkAbXugBXQn0=" crossorigin="anonymous"></script>
</body>

</html>
